<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
</head>
<body>
    <h2>Clicker gen√©rico!</h2>
    <p>Dinheirinho: <span id="money">0</span></p>
    <img id="clickerImg" alt="Den from Slay the Princess" src="den.jpg" onclick="clicking()" width="200" height="200">

    <div id="shopContainer">
        <h2>Shop</h2>
        <p>Money per Click: <span id="mpc">1</span></p>
        <button onclick="upgradeMPC()">Upgrade MPC (Cost: <span id="mpcCost">10</span> money)</button>
        <p>Money per Second: <span id="mps">0</span></p>
        <button onclick="buyMPS()">Buy MPS (Cost: <span id="mpsCost">50</span> money)</button>
    </div>
</body>
<script>
    let money = 0;
    let mpc = 1;
    let mpcCost = 10;
    let mps = 1;
    let mpsCost = 20;

    const moneyDisplay = document.getElementById("money");
    const mpcDisplay = document.getElementById("mpc");
    const mpcCostDisplay = document.getElementById("mpcCost");
    const mpsDisplay = document.getElementById("mps");
    const mpsCostDisplay = document.getElementById("mpsCost");

    function updateDisplay() {
        moneyDisplay.textContent = money;
        mpcDisplay.textContent = mpc;
        mpcCostDisplay.textContent = mpcCost;
        mpsDisplay.textContent = mps;
        mpsCostDisplay.textContent = mpsCost;
    }

    function clicking(){
        money += mpc;
        updateDisplay();
    }

    setInterval(function() {
      money += mps;
      updateDisplay();
    }, 1000);

    function upgradeMPC() {
      if (money >= mpcCost) {
        money -= mpcCost;
        mpc++; // Increase MPC
        mpcCost *= 2; // Increase cost for next upgrade
        updateDisplay();
      } else {
        alert("Not enough money to upgrade!");
      }
    }

    function buyMPS() {
      if (money >= mpsCost) {
        money -= mpsCost;
        mps++; // Increase MPS
        mpsCost *= 2; // Increase cost for next purchase
        // Automatically add money every second
        setInterval(function() {
          money += mps;
          updateDisplay();
        }, 1000);
        updateDisplay();
      } else {
        alert("Not enough money to buy MPS!");
      }
    }

</script>
</html>
